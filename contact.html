<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fdeee7;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px auto;
    }

    li {
      margin-bottom: 10px;
    }

    li:last-child {
      margin-bottom: 0;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Get in touch with us using the following information:</p>
  <ul>
    <li>Email: AnimeSteve55@gmail.com</li>
    <li>Phone: (555) 555-5555</li>
    <li>Address: 123 Main Street, Lusaka, Africa</li>
  </ul>
  <form>
    <h2>Send us a message</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email">
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here"></textarea>
    <button type="submit">Send</button>
  </form>

  <footer>
    <br>
    <p>Copyright &copy; 2024 Anime Steve</p>
  </footer>
</body>
</html>
